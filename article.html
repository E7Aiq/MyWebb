<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="مقال في تحليل البيانات - محمد الزبيدي">
    <title>المقال | محمد الزبيدي</title>
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/article.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="article">
    <meta property="og:locale" content="ar_SA">
    <meta property="og:site_name" content="محمد الزبيدي">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">محمد الزبيدي</a>
            
            <button class="mobile-toggle" id="mobileToggle" aria-label="قائمة التنقل">
                <span></span>
                <span></span>
                <span></span>
            </button>
            
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html" class="nav-link">الرئيسية</a></li>
                <li><a href="projects.html" class="nav-link">المشاريع</a></li>
                <li><a href="articles.html" class="nav-link active">المقالات</a></li>
                <li><a href="index.html#contact" class="nav-link">تواصل</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container" id="articleContainer">
        <!-- صورة الغلاف -->
        <div class="article-cover-wrapper">
            <img id="article-cover" class="article-cover" src="" alt="صورة غلاف المقال" style="display: none;">
        </div>
        
        <!-- رأس المقال -->
        <header class="article-header">
            <h1 id="article-title" class="article-title"></h1>
            <div class="article-meta">
                <span id="article-date" class="article-date"></span>
                <span id="article-category" class="article-category"></span>
                <span id="article-read-time" class="article-read-time"></span>
            </div>
        </header>
        
        <!-- محتوى المقال -->
        <article id="article-body" class="article-body"></article>
        
        <!-- حالة التحميل -->
        <div id="article-loading" class="article-loading">
            <div class="loading-spinner"></div>
            <p>جاري تحميل المقال...</p>
        </div>
        
        <!-- حالة الخطأ -->
        <div id="article-error" class="article-error" style="display: none;">
            <h2>عذراً!</h2>
            <p>لم نتمكن من تحميل المقال.</p>
            <a href="articles.html" class="btn btn-primary">العودة للمقالات</a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 محمد الزبيدي. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="main.js"></script>
    <script src="animations.js"></script>
    <script src="js/article.js"></script>
</body>
</html>
